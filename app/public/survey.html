<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Title of Document -->
  <title>Exciting Survey</title>

  <!-- Links for Bootstrap, Fontawesome and my custom CSS respectively -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
  <!--<link rel="stylesheet" type="text/css" href="&lt;!&ndash; ADD PERSONAL CSS LINK &ndash;&gt;">-->

  <!-- Added Fonts -->
  <!--<link href="https://fonts.googleapis.com/css?family=&lt;!&ndash; GOOGLE FONTS GO HERE &ndash;&gt;" rel="stylesheet">-->

</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Survey Questions</h1>
      <hr>
      <h2>About You</h2>
      <form method="POST">
        <div class="form-group">
          <label for="name">Name(required)</label>
          <input id="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="photo">Link to Photo Image (Required)</label>
          <input id="photo" class="form-control" required>
        </div>
        <div class="form-group">
          <h3>Question 1</h3>
          <label for="question1">How much do you like pizza?</label>
          <select class="form-control" id="question1">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Question 2</h3>
          <label for="question2">How much do you like steak?</label>
          <select class="form-control" id="question2">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Question 3</h3>
          <label for="question3">How much do you like the Fallout series?</label>
          <select class="form-control" id="question3">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Question 4</h3>
          <label for="question4">How blue is the sky?</label>
          <select class="form-control" id="question4">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Question 5</h3>
          <label for="question5">How green is the grass?</label>
          <select class="form-control" id="question5">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Question 6</h3>
          <label for="question6">Is JavaScript your favorite language?</label>
          <select class="form-control" id="question6">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Question 7</h3>
          <label for="question7">Do you prefer frontend development?</label>
          <select class="form-control" id="question7">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Question 8</h3>
          <label for="question8">Apples or Bananas? (1 is Apples, 5 is Bananas)</label>
          <select class="form-control" id="question8">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Question 9</h3>
          <label for="question9">Are spiders the scariest thing in the world?</label>
          <select class="form-control" id="question9">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Question 10</h3>
          <label for="question10">How much do you agree with the following phrase: "Donald trump is the best president in the
            world"</label>
          <select class="form-control" id="question10">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button id="submitBtn" type="submit" data-toggle="modal" data-target="#finderModal" class="btn btn-lg"
                style="background: #3B5998; color: #ffffff;">Submit
        </button>
        <div class="modal fade" id="finderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Best Match</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="match">

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <hr>
      <p style="font-size: 18px;"><a href="/api/friends">API Friends List</a></p>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<!--<script type="text/javascript" src="&lt;!&ndash; ADD PERSONAL JAVASCRIPT LINK &ndash;&gt;"></script>-->

<script>

  $("#submitBtn").on("click", function (event) {
    event.preventDefault();

    var newFriend = {
      name: $("#name").val().trim(),
      photo: $("#photo").val().trim(),
      scores: [
        $("#question1").val().trim(),
        $("#question2").val().trim(),
        $("#question3").val().trim(),
        $("#question4").val().trim(),
        $("#question5").val().trim(),
        $("#question6").val().trim(),
        $("#question7").val().trim(),
        $("#question8").val().trim(),
        $("#question9").val().trim(),
        $("#question10").val().trim()
      ]
    };

  $.post("/api/friends", newFriend)
    .then(function (data) {
      console.log(data);
    });

  });

</script>

</body>

</html>
